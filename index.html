<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="./css/estilo.css">
    
    <title>Playstation Store</title>
</head>
<body>
    <article class="container">
        <header class="navbar">
            <img src="./img/logo.png" alt="Playstation Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#" class="nav-link">Console</a></li>
                    <li><a href="#" class="nav-link">Acess√≥rios</a></li>
                    <li><a href="#" class="nav-link">Controles</a></li>
                    <li><a href="#" class="nav-link">Outros</a></li>
                </ul>
            </nav>
        </header>

        <main class="row">
            <section class="column1">
                <h1>PS5 Dualshock</h1>
                <h2>Wireless Controller for Playstation</h2>
                <p>Controle original</p>
                <h3>R$ 222,50</h3>
                <button class="buy">Comprar agora</button>
            </section>

            <section class="column2">
                <img src="./img/controller.png" alt="Controle Playstation 5" class="controller">
                <div class="color-box"></div>
                <button class="add">
                    <img src="./img/add.png" alt="Adicionar ao carrinho">
                </button>
            </section>
        </main>

        <footer class="social">
            <img src="./img/fb.png" alt="Logo Facebook">
            <img src="./img/ig.png" alt="Logo Instagram">
            <img src="./img/tw.png" alt="Logo Twitter">
        </footer>
    </article>
</body>
</html>
